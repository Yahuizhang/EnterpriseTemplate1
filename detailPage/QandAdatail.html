<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta name="description" content="古玩虫"/>
    <meta name="keywords" content="古玩虫"/>
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="x5-page-mode" content="app"/>
    <meta name="Robots" content="all"/>
    <meta content="telephone=no" name="format-detection"/>
    <script type="text/javascript" src="http://update2.locojoy.com/wz/js/jquery1.71.js"></script>
	<script src="http://g.tbcdn.cn/mtb/lib-flexible/0.3.4/??flexible_css.js,flexible.js"></script>
	<style type="text/css">
		/*reset*/
		body, div, dl, dt, dd, ul, ol, li, h1, h2, h3, h4, h5, h6, pre, code, form, fieldset, legend, input, textarea, p, blockquote, th, td, hr, button, article, aside, details, figcaption, figure, footer, header, hgroup, menu, nav, section {
		    margin: 0;
		    padding: 0;
		    font-family: 'Microsoft YaHei';
		}
		article, aside, details, figcaption, figure, footer, header, hgroup, menu, nav, section {
		    display: block;
		}
		table {
		    border-collapse: collapse;
		    border-spacing: 0;
		}
		audio, canvas, video {
		    display: inline-block;
		    *display: inline;
		    *zoom: 1;
		}
		fieldset, img {
		    border: 0;
		}
		img {
		    vertical-align: middle;
		}
		a {
		    text-decoration: none;
		    color: inherit;
		}
		i {
		    vertical-align: middle;
		}
		address, caption, cite, code, dfn, em, strong, th, var {
		    font-style: normal;
		    font-weight: normal;
		}
		ol, ul {
		    list-style: none;
		}
		caption, th {
		    text-align: left;
		}
		h1, h2, h3, h4, h5, h6 {
		    font-size: 100%;
		    font-weight: normal;
		}
		q:before, q:after {
		    content: "";
		}
		abbr, acronym {
		    border: 0;
		    font-variant: normal;
		}
		sup {
		    vertical-align: text-top;
		}
		sub {
		    vertical-align: text-bottom;
		}
		input, textarea, select {
		    font-family: inherit;
		    font-size: inherit;
		    font-weight: inherit;
		}
		input, textarea, select {
		    *font-size: 100%;
		}
		html,.AandQ-page{
			width: 100%;
			height: 100%;
			/*font-family:;*/
		}
		/*top*/
		.top-nav{
			width: 100%;
			height: 1.173rem;
			background: #003853;
			position: fixed;
			top: 0;
			/*padding: 0 0.426rem;*/
		}
		.return-btn{
			width: 0.266rem;
			height:0.453rem;
			position: absolute;
			top:50%;
			margin-top: -0.276rem;
			left: 0.426rem;
			background: url("images/ic_back@2x.png") no-repeat;
			background-size: contain;
		}
		.name-title{
			color: #ffffff;
			line-height: 1.173rem;
			text-align: center;
			font-size: 16px;
		}
		.follow-btn{
			/*width: 1.466rem;*/
			box-sizing: border-box;
			padding: 3px 5px;
			/*height: 0.764rem;*/
			position: absolute;
			top:50%;
			margin-top: -0.382rem;
			right: 0.426rem;
			border: 1px solid #ffffff;
			border-radius: 5px;
			font-size: 14px;
			color: #ffffff;
			/*line-height: 0.764rem;*/

		}
		.add{
			color: #a9742b;
			/*font-size: 18px;*/
		}

		/*content*/
		.content{
			width: 100%;
			height: auto;
			background:#ffffff;
			box-sizing: border-box;
			padding: 1.173rem 0 1.333rem 0;
		}
		.content-cont{
			width: 100%;
			height: auto;
			box-sizing: border-box;
			padding: 0 0.426rem;
			/*background:#e3e3e3;*/
		}
		.cont-word-pic-location,.cont-article-comment{
			width: 100%;
			color: #000000;
			box-sizing: border-box;
			border-bottom: 1px solid #e3e3e3;
		}
		.question-title{
			font-size: 22px;
			line-height: 1.8rem;
			font-weight: 600;
		}
		.question-cont{
			font-size: 18px;
			margin-bottom: 0.533rem;
			/*line-height: 1.8rem;*/
		}
		.cont-word-pic-location img{
			width: 100%;
			height: auto;
			margin-bottom: 0.426rem;
		}
		.location{
			width: 100%;
			height: auto;
			margin-bottom: 0.426rem;
			/*margin-bottom: ;*/
		}
		.icon-loca{
			display: inline-block;
			width: 0.2666rem;
			height: 0.3333rem;
			background: url("images/ic_location@2x.png") no-repeat;
			background-size: contain;
		}
		.location-name{
			font-size: 16px;
		}
/*http://192.168.1.111*/
		.comment-title{
			font-size: 20px;
			font-weight: 600;
			text-align: center;
			line-height: 3rem;
		}






		/*bottom*/
		.bottom-comment{
			width:100%;
			height:1.333rem;
			box-sizing: border-box;
			padding:0 0.426rem;
			position: fixed;
			bottom: 0;
			left: 0;
			background: #f8f8f8;
			display: flex;
		}
		.commentPart{
		    flex: 1;
			/*width:4.8rem;*/
			height:0.853rem;
			box-sizing: border-box;
			padding: 0 10px;
			line-height: 0.853rem;
			background: #e3e3e3;
			border-radius: 15px;
			display:inline-block ;
			font-size: 16px;
			color: #888888;
			position: relative;
			top:50%;
			-webkit-transform: translateY(-50%);
			-ms-transform: translateY(-50%);
			transform: translateY(-50%);
		}
		.sharePart{
			flex: 1;
			box-sizing: border-box;
			padding: 0 0 0 20px;
		}
		.share-cont{
			width: 100%;
			height: 100%;
			display: flex;
		}
		.comment{
			flex:3;
			background:url("images/ic_comment@2x.png") no-repeat center center;
			background-size: 0.587rem 0.48rem;
			position: relative;
		}
		.comment-num{
			position: absolute;
			top:10%;
			right: 0;
			font-size: 10px;
		}
		.ollection{
			flex:2;
			background:url("images/ic_collect@2x.png") no-repeat center center;
			background-size: 0.587rem 0.48rem;
		}
		.share{
			flex:2;
			background:url("images/ic_share@2x.png") no-repeat center center;
			background-size: 0.587rem 0.48rem;
		}
	</style>
</head>
<body class="AandQ-page">
	<!-- top -->
	<section class="top-nav">
		<div class="return-btn"></div>
		<p class="name-title">天崭无涯</p>
		<div class="follow-btn"> 
			<span class="add">+</span>
			<!--<img src="images/add@2x.png" class="add"/>-->
			<span>关注</span>
		</div>
	</section>

	<!-- 内容部分 -->
	<section class="content">
		<div class="content-cont">
			<div class="cont-word-pic-location">
				<h3 class="question-title">全国有哪些鉴定玉石的机构？</h3>
				<p class="question-cont">这是我祖传的玉石，想去专业机构检测一下。</p>
				<img src="images/pic1@2x.png"/>
				<img src="images/pic2@2x.png"/>
				<div class="location">
					<span class="icon-loca"></span>
					<span class="location-name">天津  南开区</span>
				</div>
			</div>
			<div class="cont-article-comment">
				<p class="comment-title">- 文章评论 -</p>
			</div>
		</div>
	</section>

	<!-- bottom -->
	<section class="bottom-comment">
		<div class="commentPart">发表您的言论...</div>
		<div class="sharePart">
			<div class="share-cont">
				<div class="comment">
					<span class="comment-num">99+</span>
				</div>
				<div class="ollection"></div>
				<div class="share"></div>
			</div>
		</div>
	</section>

	</script>
