<!DOCTYPE html>
<html lang="ch-CN">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" href="css/suixinting.css">
        <script type="text/javascript" src="js/jquery-2.2.1.min.js"></script>
        <script type="text/javascript" src="js/suixinting.js"></script>
        <title>随心听</title>
    </head>
    <body>
        <div class="myBg">
            <img src="images/huzongsen/suixinting/afternoon.jpg" id="bg">
        </div>
        <div class="header">
            <div class="logo"></div>
            <div class="userbar">
                <ul>
                    <li style="margin-right:30px;">
                        <a href="#" title="登陆">
                            <span class="text">登陆</span>
                        </a>
                    </li>
                    <li class="history">
                        <a href="#" title="我听过的">
                            <i class="icon-history"></i>
                            <span class="text">我听过的</span>
                        </a>
                    </li>
                    <li class="favorlist">
                        <a href="#" title="我的收藏">
                            <i class="icon-favorlist"></i>
                            <span class="text">我的收藏</span>
                        </a>
                    </li>
                    <li class="dislike">
                        <a href="#" title="不喜欢的">
                            <i class="icon-dislike"></i>
                            <span class="text">不喜欢的</span>
                        </a>
                    </li>
                    <li class="highQuality">
                        <div class="hq-bg">

                        </div>
                        <a href="#" title="普通品质" class="hq-btn">
                                    <span class="name">普通品质</span>
                                    <i class="arrow-hq"></i>
                        </a>
                    </li>
                    <li class="defaultBg">
                        <div class="select-bg">
                        </div>
                        <a href="#" title="背景选择" class="hq-btn">
                                    <span class="name">默认背景</span>
                                    <i class="arrow-hq"></i>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
        <div class="content">
            <div class="pre" id="fmPre">
                <div class="pre-img-bg"></div>
                <div class="pre-img-wrapper">
                    <a href="#" class="pre-btn" title="上一首[←]">
                        <img src="images/huzongsen/suixinting/262013608.jpg" width="90" height="90" style="display:inline;">
                    </a>
                    <div class="mask-hover"></div>
                    <div class="mask-text">再听一遍</div>
                </div>
                <div class="pre-songinfo">
                    <p class="pre-song"></p>
                    <p class="pre-artist"></p>
                </div>
            </div>
        </div>
    </body>
</html>
